    <h3 class="head-form mr-top">Crecimiento de una planta</h3>
    <div class="imagen5">
        <img id="mainImage" class="image5" src="../img/planta1.jpg" alt="Imagen Principal">
    </div>
    
    <p id="instrucciones" class="resultado no-margin">Para empezar pon el cursor sobre las diferentes etapas</p>
    <p id="description" class="res-opacity resultado no-margin"></p>

        <div class="flex container mar-bottom">
            <div class="selectableText" onmouseover="highlightOption(1)" onmouseout="resetHighlight()">Etapa 1</div>
            <div class="selectableText" onmouseover="highlightOption(2)" onmouseout="resetHighlight()">Etapa 2</div>
            <div class="selectableText" onmouseover="highlightOption(3)" onmouseout="resetHighlight()">Etapa 3</div>
            <div class="selectableText" onmouseover="highlightOption(4)" onmouseout="resetHighlight()">Etapa 4</div>
            <div class="selectableText" onmouseover="highlightOption(5)" onmouseout="resetHighlight()">Etapa 5</div>
        </div>

        <script>
            function highlightOption(option) {
                // Puedes agregar aquí el código para cambiar la imagen y descripción

                document.getElementById('mainImage').style.opacity = '1';
                document.getElementById('description').style.opacity = '1';
                document.getElementById('mainImage').style.transform = 'scale(1.1)';
                switch(option) {
                    case 1:
                        document.getElementById('mainImage').src = '../img/planta1.jpg';
                        document.getElementById('description').innerHTML = 'Germinación: La semilla absorbe agua y se hincha. Se rompe la cubierta y emerge una pequeña plántula...';
                        break;
                    case 2:
                        document.getElementById('mainImage').src = '../img/planta2.jpg';
                        document.getElementById('description').innerHTML = 'Desarrollo inicial: La plántula desarrolla raíces y hojas. Utiliza la luz solar para la fotosíntesis y crece...';
                        break;
                    case 3:
                        document.getElementById('mainImage').src = '../img/planta3.jpg';
                        document.getElementById('description').innerHTML = 'Madurez vegetativa: La planta se vuelve más grande y fuerte. Se forman ramas y más hojas. La planta está lista para reproducirse...';
                        break;
                    case 4:
                        document.getElementById('mainImage').src = '../img/planta4.jpg';
                        document.getElementById('description').innerHTML = 'Floración: La planta produce flores coloridas. Esto es crucial para la polinización y la formación de semillas...';
                        break;
                    case 5:
                        document.getElementById('mainImage').src = '../img/planta5.jpg';
                        document.getElementById('description').innerHTML = 'Producción de semillas: Las flores se convierten en frutos. Dentro de los frutos, se forman las semillas, listas para germinar y comenzar un nuevo ciclo...';
                        break;
                    default:
                        document.getElementById('mainImage').src = '../img/planta1.jpg';
                        
                }
            }

            function resetHighlight() {
                // Puedes agregar aquí el código para restaurar la imagen y descripción
                // console.log('Resaltado restablecido');
                document.getElementById('instrucciones').innerHTML = '';
                document.getElementById('mainImage').style.opacity = '0';
                document.getElementById('description').style.opacity = '0';
                document.getElementById('mainImage').style.transform = 'scale(0)';
            }
        </script>
