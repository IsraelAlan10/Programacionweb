    <main class="container-menu">
        <h1 class="head-form mr-top">Convertir Temperatura</h1>
        
        <label class="form-label" for="temperatureInput">Temperatura en grados Celsius:</label>
        <input class="input-convert" type="number" id="temperatureInput">
        
        <div class="btn-convert">
            <button class="btn-convert-each" onclick="convertToFar()">Convertir a Fahrenheit</button>
            <button class="btn-convert-each" onclick="convertToKelvin()">Convertir a Kelvin</button>

        </div>
        
        <p class="resultado" id="result"></p>

    </main>


<script>
    function convertToFar() {
        var celsius = parseFloat(document.getElementById('temperatureInput').value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('result').innerHTML = celsius + ' °C son ' + fahrenheit + ' °F.';
    }

    function convertToKelvin() {
        var celsius = parseFloat(document.getElementById('temperatureInput').value);
        var kelvin = celsius + 273.15;
        document.getElementById('result').innerHTML = celsius + ' °C son ' + kelvin + ' K.';
    }
</script>

</body>
