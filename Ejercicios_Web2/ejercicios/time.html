<body>

    <main class="container-menu">
        <h1 class="head-form mr-top">Convertir Tiempo</h1>
    
            <label class="form-label" for="timeInput">Ingrese el tiempo en segundos:</label>
            <input class="input-convert" type="number" id="timeInput">

            <div class="btn-convert">
                <button class="btn-convert-each" onclick="convertTime()">Convertir a minutos</button>
                <button class="btn-convert-each" onclick="convertTimeToHours()">Convertir a horas</button>
            </div>
    
    
        <p class="resultado" id="result"></p>

    </main>

    <script>
        function convertTime() {
            var seconds = parseFloat(document.getElementById('timeInput').value);
            var minutes = seconds / 60;
            document.getElementById('result').innerHTML = seconds + ' segundos son ' + minutes + ' minutos.';
        }

        function convertTimeToHours() {
            var seconds = parseFloat(document.getElementById('timeInput').value);
            var hours = seconds / 3600;
            document.getElementById('result').innerHTML = seconds + ' segundos son ' + hours + ' horas.';
        }
    </script>
