    <main class="container-menu">
        <h1 class="head-form mr-top">Convertir Peso</h1>
        
        <label class="form-label" for="weightInput">Ingrese el peso en kilogramos:</label>
        <input class="input-convert" type="number" id="weightInput">
        
        <div class="btn-convert">

            <button class="btn-convert-each" onclick="convertToPounds()">Convertir a Libras</button>
            <button class="btn-convert-each" onclick="convertToOunces()">Convertir a Onzas</button>
            
        </div>
        <p class="resultado" id="result"></p>

    </main>

<script>
    function convertToPounds() {
        var kilograms = parseFloat(document.getElementById('weightInput').value);
        var pounds = kilograms * 2.20462;
        document.getElementById('result').innerHTML = kilograms + ' kg son ' + pounds + ' lb.';
    }

    function convertToOunces() {
        var kilograms = parseFloat(document.getElementById('weightInput').value);
        var ounces = kilograms * 35.27396;
        document.getElementById('result').innerHTML = kilograms + ' kg son ' + ounces + ' oz.';
    }
</script>
